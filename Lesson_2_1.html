<body>

    <script>
        'use strict';

        // Задание №1

        // объявляем переменные a, b, c, d
        // при этом в переменную a и b сразу записываем значение "1"
        // далее в переменную "с" записываем новое значение переменой а + 1 (префиксная форма инкремента), 
        // далее выводим значение переменой с помощью alert
        let a = 1, b = 1, c, d;
        c = ++a;
        alert(c); // 2

        // в отличии от предыдущего примера, здесь в переменную d записывается 
        // старое значение переменной "b" (постфиксная форма инкремента),
        // при этом сама переменная "b" получает новое значение b + 1 (получается b = 2)
        // далее выводим значение переменой "d" с помощью alert
        d = b++;
        alert(d); // 1


        // здесь переменная "a" с предыдущего примера уже имеет значение 2 
        // к ней прибавляем 1 (префиксная форма инкремента), 
        // в переменную "с" записываем новое значение переменой "а" прибавленное на "2" (получаем a = 3);
        // далее выводим значение переменой "c" с помощью alert
        c = 2 + ++a;
        alert(c); // 5


        // здесь переменная "b" с предыдущего примера уже имеет значение "2" 
        // увеличиваем переменную "b" на 1 (получаем b = 3),
        // но т.к. у нас постфиксная форма инкремента в переменную d 
        // запишется старое значение "b" прибавленное на 2
        // далее выводим значение переменой "d" с помощью alert
        d = 2 + b++;
        alert(d); // 4

        // выводим значения переменных "a" и "b" c помощью alert
        alert(a); // 3
        alert(b); // 3

    </script>
