        // Задание №3
        console.log ( "Задание №3:");
        
        // Складываем 10 + 10 получаем 20
        // Затем 20 преобразуется из числового значения в строку и склеиваем (конкатенация) ее со строкой "10" Получаем результат "2010"
        // выводим в консоль полученный результат
        console.log ( 10 + 10 + "10") ;
        

        // число 10 преобразуется в строковое значение и склеивается со строкой "10"  получаем строку "1010"
        // затем полученную строку склеиваем со преобразованным числом 10 и получаем строку "101010"
        // выводим в консоль полученный результат
        console.log ( 10 + "10" + 10 );


        // число 10 складываем с числом 10 получаем число 20
        // затем полученное число складываем с числом которое было преобразовано из строки в число "10" с помощью унарного "+", получаем число 30 
        // выводим в консоль полученный результат
        console.log ( 10 + 10 + +"10" );
        
        // число 10 делим на -0 который получился за счет преобразования пустой строки в число с помощью унарного "-" 
        //(При преобразовании пустой строки в числовое значение получается "0")
        // Получаем результат -Infinity
        // выводим в консоль полученный результат
        console.log ( 10 / -"" );

        // число 10 делим на NaN который получился за счет преобразования строки не верного формата "2,5" (должно быть 2.5) в число с помощью унарного "+" 
        // Получаем результат NaN
        // выводим в консоль полученный результат
        console.log ( 10 / +"2,5" );
        
        //**********************************************

    </script>
