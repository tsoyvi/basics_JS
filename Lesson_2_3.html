        let a = 5;

        if (a >= 0 && b >= 0) {
            alert(`Оба числа положительные, a - b = ${a - b}`);
        }

        if (a< 0 && b <0) {
            alert(`Оба числа отрицательные, a * b = ${a * b}`);
        }


        // можно было сделать что бы выводилась какая переменная именно положительная или отрицательная 
        // но в задании это не оговорено поэтому обойдемся одним условием и выводом
        if ( (a >= 0 && b < 0) || (a < 0 && b >= 0) ) {
            alert(`Переменные разных знаков, a + b = ${a + b}`);
